spring.database.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:backend_challenger;DB_CLOSE_DELAY=-1;
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Sem essa configuração, o H2 náo encontra as tabelas
spring.jpa.generate-ddl=true 

server.port=8082
server.servlet.context-path=/api

base.url = http://localhost:8082${server.servlet.context-path}

message.default.welcome = Welcome to TEST environment...